<div class="container">
    <div class="row">
        <div class="col-md-2 col-sm-1">
        </div>
        <div class="col-md-8 col-sm-10">
            <h3 class="padding-top"><span class="route" routerLink="/">Patrick William Weaver /</span> <strong>
                    More</strong></h3>
            <h4 class="padding-top">Completed Projects</h4>
            <br>
            <ul class="fa-ul">
                <li *ngFor="let c of $completed | async"><span class="fa-li">
                        <fa-icon [icon]="bullet(c.icon)">
                        </fa-icon>
                    </span>{{ c.description }}
                    <br>
                    <br>
                    Check out <a href="{{ c.link }}" target="blank">{{ c.name }}</a>.
                    <br>
                    <br>
                </li>
                <br>

            </ul>


            <h4>What I'm currently working on...</h4>
            <br>
            <ul class="fa-ul">
                <li *ngFor="let c of $current | async"><span class="fa-li">
                        <fa-icon [icon]="bullet(c.icon)"></fa-icon>
                    </span>{{ c.description }}
                    <br>
                    <br>
                    <!-- Check out <a href="https://porcelainpursuit.com" target="blank">Porcelain Pursuit</a>. -->
                </li>
                <br>
                <br>
            </ul>
            <div class="row">
                <div class="col">
                    <p>
                        <a href="/">
                            @pattyweave
                        </a>
                        &nbsp; | &nbsp;
                        <a routerLink="/">
                            Home
                        </a>
                    </p>
                    <p class="copyright">All content &copy; Patrick Weaver 2020 unless otherwise stated.</p>
                </div>
            </div>
        </div>
    </div>
</div>
